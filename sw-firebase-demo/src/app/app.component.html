<div class="w-75 d-flex flex-column justify-content-center align-items-center">
    <h1 class="mt-3">Hello SW!</h1>

    <p>
        This is one hell of a demo.
    </p>
    <hr>
    <form class="w-75 mb-5 d-flex justify-content-center align-items-center" style="height: 100px">
        <div class="col-8">
            <input #input class="mb-1 form-control">
            <textarea #textarea class="form-control" rows="4" style="max-height: 100px;"></textarea>
        </div>
        <div class="submit-button col-4">
            <button class="w-100 h-100 btn btn-primary" type="button" (click)="onClick()">
                <h2>
                    ADD
                </h2>
            </button>
        </div>
    </form>

    <section class="box">
        <ng-container *ngFor="let post of (posts$ | async)">
            <div class="card text-center">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <span>{{ post.title }}</span>
                        <span>{{ post.created?.toDate().toLocaleString() }}</span>
                    </div>
                </div>
                <div class="card-body">
                    {{ post.body }}
                </div>
            </div>
        </ng-container>
    </section>
</div>
